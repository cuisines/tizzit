to &quot;http://www.juwimm.com/deutsch/Produkte/tizzit&quot;.<br/> \
You can specify a shortlink and a re-direct pattern including the language. Re-direction in relation to a host \
can be achieved by assigning a host<br/>to a unit and including the {unitName}-placeholder in the re-direct pattern.<br/> \
<strong>Example:</strong><br/> \
Language: browser: de<br/> \
ShortLink: fachinfo<br/> \
RedirectUrl: {unitName}/pro/Fachinformation<br/> \
If the host &quot;http://www.tizzit.de&quot; is assigned to the unit &quot;Tizzit&quot; the request<br/> \
&quot;http://www.tizzit.de/fachinfo&quot; would redirect to &quot;http://www.tizzit.de/de/Tizzit/pro/Fachinformation&quot;. \
</html>
